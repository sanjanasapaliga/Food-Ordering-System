{% load static%}
<div class="page-section restaurant-detail-image-section" style=" background: url({% if restaurant.user_profile.cover_photo %} {{ restaurant.user_profile.cover_photo.url }} {% else %} {% static 'extra-images/bg-image1.jpg' %}{% endif %}) no-repeat scroll 0 0 / cover;">

    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if restaurant.user_profile.profile_picture %}
                                <img src="{{ restaurant.user_profile.profile_picture.url }}" alt="">
                                {% else %}
                                <img src="{% static 'extra-images/listing-logo18.png' %}" alt="">

                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{restaurant.restaurant_name}}</span>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p>{{restaurant.user_profile.full_address}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
